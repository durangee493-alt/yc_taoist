<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>专属留言</title>
    <style>
        body { font-family: sans-serif; background: #f0f2f5; height: 100vh; display: flex; align-items: center; justify-content: center; margin: 0; }
        .card { background: white; padding: 30px; border-radius: 20px; box-shadow: 0 4px 15px rgba(0,0,0,0.1); width: 300px; text-align: center; }
        input { width: 80%; padding: 10px; border: 1px solid #ddd; border-radius: 20px; outline: none; margin-bottom: 10px; }
        button { background: #007bff; color: white; border: none; padding: 10px 20px; border-radius: 20px; cursor: pointer; }
        #messageBox { margin-top: 20px; padding: 15px; background: #f8f9fa; border-radius: 10px; display: none; color: #333; }
    </style>
</head>
<body>

<div class="card">
    <h3>输入名字查看留言</h3>
    <input type="text" id="userName" placeholder="请输入名字">
    <button onclick="showMsg()">确定</button>
    <div id="messageBox"></div>
</div>

<script>
    // 在这里管理名单，想加谁就按照这个格式加一行
    const messages = {
        "李欣怡": "你是一个有点小贱的人",
        "王欣怡": "你可聪明了",
        "default": "名单里还没有你哦"
    };

    function showMsg() {
        const name = document.getElementById('userName').value.trim();
        const box = document.getElementById('messageBox');
        if(!name) return;

        box.innerHTML = messages[name] || messages["default"];
        box.style.display = "block";
    }
</script>

</body>
</html>
