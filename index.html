<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>我的贪吃蛇小游戏</title>
    <style>
        body { font-family: sans-serif; background: #2c3e50; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; margin: 0; overflow: hidden; color: white; }
        canvas { border: 5px solid #ecf0f1; background: #000; box-shadow: 0 0 20px rgba(0,0,0,0.5); max-width: 90vw; max-height: 90vw; }
        .score-board { font-size: 24px; margin-bottom: 10px; font-weight: bold; }
        /* 手机按键样式 */
        .controls { display: grid; grid-template-columns: repeat(3, 60px); grid-gap: 10px; margin-top: 20px; }
        .btn { width: 60px; height: 60px; background: #34495e; border: none; border-radius: 10px; color: white; font-size: 20px; cursor: pointer; display: flex; align-items: center; justify-content: center; user-select: none; }
        .btn:active { background: #3498db; }
        .up { grid-column: 2; }
        .left { grid-column: 1; }
        .down { grid-column: 2; }
        .right { grid-column: 3; }
    </style>
</head>
<body>

    <div class="score-board">得分: <span id="score">0</span></div>
    <canvas id="snakeGame" width="300" height="300"></canvas>

    <div class="controls">
        <div class="btn up" onclick="changeDir('UP')">▲</div>
        <div class="btn left" onclick="changeDir('LEFT')">◀</div>
        <div class="btn down" onclick="changeDir('DOWN')">▼</div>
        <div class="btn right" onclick="changeDir('RIGHT')">▶</div>
    </div>

<script>
    const canvas = document.getElementById("snakeGame");
    const ctx = canvas.getContext("2d");
    const scoreElement = document.getElementById('score');
    const box = 15; // 每一格的大小
    let score = 0;
    let d = "RIGHT";
    let snake = [{x: 10 * box, y: 10 * box}];
    let food = getRandomFood();

    // 键盘控制
    document.addEventListener("keydown", (e) => {
        if(e.keyCode == 37 && d != "RIGHT") d = "LEFT";
        else if(e.keyCode == 38 && d != "DOWN") d = "UP";
        else if(e.keyCode == 39 && d != "LEFT") d = "RIGHT";
        else if(e.keyCode == 40 && d != "UP") d = "DOWN";
    });

    // 按钮控制
    function changeDir(newDir) {
        if(newDir == "LEFT" && d != "RIGHT") d = "LEFT";
        if(newDir == "UP" && d != "DOWN") d = "UP";
        if(newDir == "RIGHT" && d != "LEFT") d = "RIGHT";
        if(newDir == "DOWN" && d != "UP") d = "DOWN";
    }

    function getRandomFood() {
        return {
            x: Math.floor(Math.random() * 19 + 1) * box,
            y: Math.floor(Math.random() * 19 + 1) * box
        };
    }

    function draw() {
        ctx.fillStyle = "black";
        ctx.fillRect(0, 0, canvas.width, canvas.height);

        // 画蛇
        for(let i = 0; i < snake.length; i++) {
            ctx.fillStyle = (i == 0) ? "#2ecc71" : "#ecf0f1";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
            ctx.strokeStyle = "black";
            ctx.strokeRect(snake[i].x, snake[i].y, box, box);
        }

        // 画食物
        ctx.fillStyle = "#e74c3c";
        ctx.fillRect(food.x, food.y, box, box);

        let snakeX = snake[0].x;
        let snakeY = snake[0].y;

        if( d == "LEFT") snakeX -= box;
        if( d == "UP") snakeY -= box;
        if( d == "RIGHT") snakeX += box;
        if( d == "DOWN") snakeY += box;

        // 吃到食物
        if(snakeX == food.x && snakeY == food.y) {
            score++;
            scoreElement.innerText = score;
            food = getRandomFood();
        } else {
            snake.pop();
        }

        let newHead = {x: snakeX, y: snakeY};

        // 死亡检测：撞墙或撞自己
        if(snakeX < 0 || snakeX >= canvas.width || snakeY < 0 || snakeY >= canvas.height || collision(newHead, snake)) {
            clearInterval(game);
            alert("游戏结束！最终得分: " + score);
            location.reload(); // 自动刷新重新开始
        }

        snake.unshift(newHead);
    }

    function collision(head, array) {
        for(let i = 0; i < array.length; i++) {
            if(head.x == array[i].x && head.y == array[i].y) return true;
        }
        return false;
    }

    let game = setInterval(draw, 120); // 速度设置（毫秒）
</script>

</body>
</html>
